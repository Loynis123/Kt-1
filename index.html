<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Данные платежной карты</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-wrapper">
        <div class="form-section">
            <form id="payment-form">
                <div class="form-group">
                    <label>Банковская организация:
                        <input type="text" id="financial-institution" required>
                        <span class="validation-msg" id="fi-error"></span>
                    </label>
                </div>
                <div class="form-group">
                    <label>Платежная сеть:
                        <input type="text" id="card-network" required>
                        <span class="validation-msg" id="network-error"></span>
                    </label>
                </div>
                <div class="form-group">
                    <label>Идентификатор карты:
                        <input type="text" id="account-number" maxlength="16" required>
                        <span class="validation-msg" id="number-error"></span>
                    </label>
                </div>
                <div class="form-group">
                    <label>Владелец карточки:
                        <input type="text" id="customer-name" required>
                        <span class="validation-msg" id="name-error"></span>
                    </label>
                </div>
                <div class="form-group">
                    <label>Действительна до:
                        <input type="text" id="valid-until" placeholder="ММ/ГГ" required>
                        <span class="validation-msg" id="date-error"></span>
                    </label>
                </div>
                <button type="submit" class="submit-btn">Сохранить данные</button>
            </form>
            <div class="card-display">
                <div class="institution" id="display-bank">Название банка</div>
                <div class="digits" id="display-number">•••• •••• •••• ••••</div>
                <div class="owner" id="display-owner">Фамилия Имя</div>
                <div class="expiration" id="display-expiry">ММ/ГГ</div>
                <div class="network" id="display-network">ПЛАТ.СИСТЕМА</div>
            </div>
        </div>
        <table id="records-table">
            <caption>Сохраненные карты</caption>
            <thead>
                <tr>
                    <th>Банковская организация</th>
                    <th>Платежная сеть</th>
                    <th>Номер карты</th>
                    <th>Владелец</th>
                    <th>Срок действия</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>

</html>
