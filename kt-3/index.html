<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Товарный каталог</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #f4f4f4;
        }

        .product-catalog {
            list-style-type: none;
            padding-left: 15px;
        }

        .product-item {
            cursor: pointer;
            background-color: #c0392b;
            color: #ffffff;
            padding: 10px;
            margin: 3px 0;
            display: flex;
            align-items: center;
            border-radius: 5px;
        }

        .product-item span {
            margin-left: 10px;
        }

        .invisible {
            display: none;
        }
    </style>
</head>

<body>

    <h2>Каталог товаров</h2>
    <ul class="product-catalog">
        <li>
            <div class="product-item toggler">[+] <span>Книги</span></div>
            <ul class="invisible">
                <li>
                    <div class="product-item toggler">[+] <span>Отечественные</span></div>
                    <ul class="invisible"></ul>
                </li>
                <li>
                    <div class="product-item toggler">[+] <span>Зарубежные</span></div>
                    <ul class="invisible">
                        <li>
                            <div class="product-item">Детективы</div>
                        </li>
                        <li>
                            <div class="product-item">Научная фантастика</div>
                        </li>
                        <li>
                            <div class="product-item">Исторические</div>
                        </li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>
            <div class="product-item toggler">[+] <span>DVD</span></div>
            <ul class="invisible">
                <li>
                    <div class="product-item toggler">[+] <span>Отечественные</span></div>
                    <ul class="invisible">
                        <li>
                            <div class="product-item">Детективы</div>
                        </li>
                        <li>
                            <div class="product-item">Научная фантастика</div>
                        </li>
                        <li>
                            <div class="product-item">Исторические</div>
                        </li>
                    </ul>
                </li>
                <li>
                    <div class="product-item toggler">[+] <span>Зарубежные</span></div>
                    <ul class="invisible"></ul>
                </li>
            </ul>
        </li>
    </ul>

    <script>
        document.querySelectorAll(".toggler").forEach(el => {
            el.addEventListener("click", function () {
                let sublist = this.nextElementSibling;

                if (sublist) {
                    if (sublist.classList.contains("invisible")) {
                        sublist.classList.remove("invisible");
                        this.innerHTML = "[-] " + this.innerHTML.substring(4);
                    } else {
                        sublist.classList.add("invisible");
                        this.innerHTML = "[+] " + this.innerHTML.substring(4);
                    }
                }
            });
        });
    </script>

</body>

</html>
